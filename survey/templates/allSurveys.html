{% extends "dash.html" %}

{% block dashContent %}

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            My Surveys 
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<br />

<a href="/survey/create/">
	<button type="button" class="btn btn-primary">Create New Survey</button> <br /><br />
</a>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>My Surveys</h3>
    </div>
    <div class="panel-body">
    
    {% if not surveys %}
    <h3>Sorry, you do not have any surveys</h3>
    
    {% else %}
        <div class="list-group">
        	{% for item in surveys %}
            <a href="/survey/edit/{{ item.id }}" class="list-group-item">
                <i class="fa fa-fw fa-calendar"></i>  {{ item.surveyName }}
                <a href="/survey/get/{{ item.id }}">View Info</a>
            </a>
            {% endfor %}
        </div>
        <div class="text-right">
            <a href="#">View All Activity <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    {% endif %}
    </div>
</div>

{% endblock %}
