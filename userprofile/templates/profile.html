{% extends "dash.html" %}

{% block dashContent %}

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            User Profile <small>Edit your info</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="container">
	<h2>Profile</h2>
	
	{% for field in form %}
		{{ field.error }}
		
	{% endfor %}
	
	<form action="/profile/edit/" method="post">{% csrf_token %}
	{{ form.as_ul }}
	
	<input type="submit" value="Update" class="btn btn-primary" />
	</form>
	
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br />
	
</div>
{% endblock %}
